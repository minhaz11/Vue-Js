<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Vue App</title>
</head>
<body>
    <div id="app">
        <h1>Conditionals</h1>
        <button @click="error=!error">Toggle error</button>
        <button @click="success=!success">Toggle success</button>
        <p v-if="error">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint delectus autem at est magni alias doloribus quam voluptates soluta eum.</p>
        
        <p v-else-if="success">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint delectus autem at est magni alias doloribus quam voluptates soluta eum.</p>
    </div>
        <!-- <p v-show="success">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint delectus autem at est magni alias doloribus quam voluptates soluta eum.</p> -->
    </div>
<script src="app.js"></script>
</body>
</html>
