<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css">
    <title>Vue App</title>
</head>
<body>
    <div id="app">
        <h1>Event</h1>
        <button v-on:click="add(1)">Add age</button>
        <button v-on:click="sub(1)">Subtract age</button>
        <button v-on:dblclick="add(10)">Add age 10</button>
        <button v-on:dblclick="sub(10)">Subtract age 10</button>
        <p>Age is: {{age}}</p>
        <div id="canvas" v-on:mousemove="updateXY">
            {{x}},{{y}}
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
